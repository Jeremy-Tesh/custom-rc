<template name="confOwnRoom">
	<section
		class="page-container page-list flex-tab-main-content"
		style="width: calc(100% - 10px); float: inherit; height: calc(100% - 10px); overflow: hidden; border: 4px solid #959595; margin: 5px"
	>
		<div id="videConf" style="width: 100%; float: left; height: 100%; overflow: hidden">
			<div style="position: relative">
				<span class="iframe-button vc-close full-modal__back-button text-dark" style="cursor: pointer; top: 26px; right: 32px">
					<button class="btn-danger h3 px-3 py-2 rounded-lg js-close-vc feather-x-square">Close</button>
					<!-- <span class="js-close-vc feather-x-square">Ã—</span> -->
					<!-- <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="red" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="js-close-vc feather-x-square"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="9" y1="9" x2="15" y2="15"></line><line x1="15" y1="9" x2="9" y2="15"></line></svg> -->
				</span>
			</div>
			{{#if ownconfready}} {{> confVideoTemplate}} {{/if}}
		</div>
	</section>
</template>
<template name="confTcsRoom">
	<header>
		<h2>{{_ 'Connecting ...'}}</h2>
	</header>
</template>
<template name="confUnknownRoom">
	<section class="rc-old full-page color-tertiary-font-color" style="{{#with backgroundUrl}}background-image: url('{{.}}'){{/with}}">
		<div class="wrapper">
			<form id="conf-card" class="content-background-color color-primary-font-color" method="/">
				<header>
					<h2>{{_ 'Conference room not found'}}</h2>
					<br />
					<p>{{_ 'Please contact admin'}}</p>
				</header>
			</form>
		</div>
	</section>
</template>

<template name="confCustomer">
	<section class="rc-old full-page color-tertiary-font-color" style="{{#with backgroundUrl}}background-image: url('{{.}}'){{/with}}">
		<div class="wrapper">
			<form id="confuser-card" class="content-background-color color-primary-font-color" method="/">
				<header>
					<h2>{{_ title}}</h2>
					<br />
					<p>{{_ desc}}</p>
				</header>
				{{#if username}}
				<div>
					<img src="/images/conf.gif" />
				</div>
				{{/if}} {{#if username.empty}}
				<div class="alert error-color error-background error-border">{{{_ "Name cant be empty"}}}</div>
				{{/if}}
				<div class="fields">
					<div class="input-text active">
						{{#if isNameEnter}}
						<span>
							<input type="text" name="username" id="username" dir="auto" class="rc-input__element" placeholder="{{_ 'Name'}}" />
						</span>
						<i></i>
						{{/if}}
					</div>
				</div>

				{{#if isNameEnter}}
				<div class="rc-button__group rc-button__group--vertical">
					<button type="button" class="rc-button rc-button--primary setting-action enterconf">{{_ "Enter"}}</button>
				</div>
				{{/if}} {{#if isCallStarted}}
				<div class="rc-button__group rc-button__group--vertical">
					<button type="button" class="rc-button rc-button--primary setting-action joincall">{{_ "Join Call"}}</button>
				</div>
				{{/if}}
			</form>
		</div>
	</section>
</template>

<template name="confVideoTemplate">
	<iframe
		id="confChatUrl"
		allowfullscreen="true"
		webkitallowfullscreen="true"
		mozallowfullscreen="true"
		allow="geolocation *; microphone *; camera *; display-capture *;"
		src="{{bbburl}}"
		sandbox="allow-forms allow-scripts allow-modals allow-same-origin allow-popups"
		height="100%"
		width="100%"
	></iframe>
</template>
