<template name="bbbLiveView">
	<section class="page-list flex-tab-main-content">
		<span class="iframe-button full-modal__back-button" style="position: absolute; left: -1px; top: 60px;">
			{{> burger}}
		</span>

		<div style="width: 100%; height: 100%; display: -webkit-box;">

			<div id="videConf" style="width: 100%; float: left; height: 100%; overflow: hidden">
				<div style="position:relative;">

					<span class="open-chat close-chat vc-chat-button full-modal__back-button" id="vc-icon">
						<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"
							id="Capa_1" x="0px" y="0px" width="22" height="22" viewBox="0 0 356.484 356.484"
							fill="#ffffff" style="enable-background:new 0 0 356.484 356.484;" xml:space="preserve"
							class="chat feather-x-square">
							<g>
								<g>
									<path
										d="M293.984,7.23H62.5C28.037,7.23,0,35.268,0,69.731v142.78c0,34.463,28.037,62.5,62.5,62.5l147.443,0.001l70.581,70.58    c2.392,2.393,5.588,3.662,8.842,3.662c1.61,0,3.234-0.312,4.78-0.953c4.671-1.934,7.717-6.49,7.717-11.547v-62.237    c30.759-3.885,54.621-30.211,54.621-62.006V69.731C356.484,35.268,328.447,7.23,293.984,7.23z M331.484,212.512    c0,20.678-16.822,37.5-37.5,37.5h-4.621c-6.903,0-12.5,5.598-12.5,12.5v44.064l-52.903-52.903    c-2.344-2.345-5.522-3.661-8.839-3.661H62.5c-20.678,0-37.5-16.822-37.5-37.5V69.732c0-20.678,16.822-37.5,37.5-37.5h231.484    c20.678,0,37.5,16.822,37.5,37.5V212.512z">
									</path>
									<path
										d="M270.242,95.743h-184c-6.903,0-12.5,5.596-12.5,12.5c0,6.903,5.597,12.5,12.5,12.5h184c6.903,0,12.5-5.597,12.5-12.5    C282.742,101.339,277.146,95.743,270.242,95.743z">
									</path>
									<path
										d="M270.242,165.743h-184c-6.903,0-12.5,5.596-12.5,12.5s5.597,12.5,12.5,12.5h184c6.903,0,12.5-5.597,12.5-12.5    S277.146,165.743,270.242,165.743z">
									</path>
								</g>
							</g>
						</svg>
					</span>

					<!-- Mongrov: close icon -->
					{{#if showCloseIcon}}
					<div class="rc-header__block rc-header__block--action rc-tooltip rc-tooltip--down rc-tooltip--end"
						aria-label={{_ "Close" }}>
						<!-- <span class="rc-header__first-icon">{{> icon block="rc-header__icon rc-header__icon" icon="plus"}}</span> -->
						<button
							class="btn-danger h3 px-3 py-2 mr-2 rounded-lg js-close-vc vc-close-button feather-x-square mb-0">Close</button>
					</div>
					{{/if}}

				</div>
				<iframe id="confFrame" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true"
					allow="geolocation; microphone; camera" src="{{source}}"
					sandbox="allow-forms allow-scripts allow-modals allow-same-origin allow-popups" height="100%"
					width="100%">
				</iframe>

			</div>

			<div id="confChat" style="width:25%; float:right; height:100%; display: none">
				<iframe allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true"
					allow="geolocation; microphone; camera" src="{{chaturl}}"
					sandbox="allow-forms allow-scripts allow-modals allow-same-origin allow-popups" height="100%"
					width="100%">
				</iframe>
			</div>
		</div>
	</section>
</template>
